apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-kapt'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "xuk.imaginary"
        minSdkVersion 23
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }

    sourceSets { main.java.srcDirs += 'src/main/kotlin' }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.0-RC'
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.0-RC'

    api 'androidx.appcompat:appcompat:1.1.0-rc01'
    api 'androidx.fragment:fragment-ktx:1.2.0-alpha02'
    api 'androidx.constraintlayout:constraintlayout:2.0.0-beta2'
    api 'com.google.android.material:material:1.1.0-alpha09'

    api 'androidx.lifecycle:lifecycle-extensions:2.2.0-alpha03'
    api 'androidx.lifecycle:lifecycle-livedata-ktx:2.2.0-alpha03'
    api 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0-alpha03'
    kapt 'androidx.lifecycle:lifecycle-common-java8:2.0.0'

    api 'com.squareup.retrofit2:retrofit:2.6.1'
    api 'com.squareup.retrofit2:converter-moshi:2.6.1'
    api 'com.squareup.retrofit2:converter-gson:2.6.1'
    api 'com.squareup.okhttp3:okhttp:4.0.1'
    api 'com.squareup.okhttp3:logging-interceptor:4.0.1'

    api 'pub.devrel:easypermissions:3.0.0'
    api 'io.coil-kt:coil:0.6.1'
    api 'com.cjj.materialrefeshlayout:library:1.3.0'
    api 'com.github.chrisbanes:PhotoView:2.1.4'
    api 'com.google.android:flexbox:1.1.0'

}
